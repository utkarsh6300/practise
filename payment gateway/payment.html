<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="payment.css">
    <script src="payment.js">
    </script>
</head>

<body>
    <form action="">

        <h1>Payment Form</h1>

        <p>Required field are marked * </p>
        <h2>Contact Information</h2>
        <p>Name: * <input type="text" name="name" required></p>

        <fieldset>

            <legend>Gender *</legend>
            <p>
                Male <input type="radio" name="gender" id="male" required> Female <input type="radio" name="gender" id="female" required>
            </p>
        </fieldset>
        <p>Address: <textarea name="address" id="address" cols="100" rows="10"></textarea></p>
        <p>Email:* <input type="email" name="email" id="email" required></p>
        <p>Pincode: *<input type="number" name="pincode" id="pincode" required></p>
        <hr>
        <h2>Payment Information </h2>
        <p>Card Type:*
            <select name="Card_type" id="Card_type" required>
            <option value="">Select a card type</option>
            <option value="visa">Visa</option>
            <option value="rupay">Rupay</option>
            <option value="master_card">master_card</option>
            
        </select>
        </p>
        <p>
            Card number * <input type="number" name="card_number" id="card_number" required>
        </p>
        <p>Expiration Date: * <input type="date" name="exp_date" id="exp_date" required>
        </p>
        <p>CVV: * <input type="password" name="cvv" id="cvv" required>

        </p>
        <div>
            <input type="submit" value="pay now">
            <input type="reset" value="reset">
        </div>
    </form>
</body>

</html>
