<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details</title>
    <style>
        * {
            text-align: center;
            margin: 12px;
        }
        
        form {
            background-image: url(img/WhatsApp\ Image\ 2021-07-02\ at\ 10.11.51\ AM.jpeg);
            background-size: 1000px 10000px;
            width: 480px;
            margin: auto;
            padding: 5px;
            border: solid black 1px;
            border-radius: 5px;
            box-shadow: 5px 5px 2px #888;
            margin-top: 0%;
        }
    </style>
</head>

<body>
    <header>
        <h1> Web Dev Competition </h1>

    </header>
    <form action="">
        <fieldset>
            <h2>Fill details</h2>
            <h3>Maximum Three Members Can participate together <br> Minimum one member can participate</h3>
            <fieldset>
                <legend> Leaders Details
                </legend>
                <p>* Marked fields are mandatory</p>
                <label for="Name">Name *</label>
                <input type="text" name="Name" id="Name" required> <br>
                <label for="Email">Email *</label>
                <input type="email" name="Email" id="Email" required> <br>
                <fieldset>
                    <label for="Gender">Gender *</label>
                    <p> Male
                        <input type="radio" name="Gender" id="Male" required> Female
                        <input type="radio" name="Gender" id="Female" required> </p>
                </fieldset>
                <label for="DOB">DOB *</label>
                <input type="date" name="DOB" id="DOB" required> <br>
                <label for="Branch">Select Branch *</label>
                <select name="Branch" id="Branch" required>

            
                    <option value="">Select Branch Type</option>
                    <option value="CSE">CSE</option>
                    <option value="IT">IT</option>
                    <option value="OTHER">OTHER</option>
            </select>
                <br>
                <label for="yearOfAdmission">Select Time Of Admission *</label>
                <input type="date" name="yearOfAdmission" id="yearOfAdmission" required> <br>
                <label for="UID">Institute Id *</label>
                <input type="text" name="UID" id="UID" required> </fieldset>
            <fieldset>
                <legend> Second member details
                </legend>
                <label for="Name">Name </label>
                <input type="text" name="Name" id="Name"> <br>
                <label for="Email">Email </label>
                <input type="email" name="Email" id="Email"> <br>
                <fieldset>
                    <label for="Gender">Gender </label>
                    <p> Male
                        <input type="radio" name="Gender" id="Male"> Female
                        <input type="radio" name="Gender" id="Female"> </p>
                </fieldset>
                <label for="DOB">DOB </label>
                <input type="date" name="DOB" id="DOB"> <br>
                <label for="Branch">Select Branch</label>
                <select name="Branch" id="Branch">
 
             
                     <option value="">Select Branch Type</option>
                     <option value="CSE">CSE</option>
                     <option value="IT">IT</option>
                     <option value="OTHER">OTHER</option>
             </select>
                <br>
                <label for="yearOfAdmission">Select Time Of Admission</label>
                <input type="date" name="yearOfAdmission" id="yearOfAdmission"> <br>
                <label for="UID">Institute Id</label>
                <input type="text" name="UID" id="UID"> </fieldset>
            <fieldset>
                <legend> Third member details
                </legend>
                <label for="Name">Name </label>
                <input type="text" name="Name" id="Name"> <br>
                <label for="Email">Email </label>
                <input type="email" name="Email" id="Email"> <br>
                <fieldset>
                    <label for="Gender">Gender </label>
                    <p> Male
                        <input type="radio" name="Gender" id="Male"> Female
                        <input type="radio" name="Gender" id="Female"> </p>
                </fieldset>
                <label for="DOB">DOB </label>
                <input type="date" name="DOB" id="DOB"> <br>
                <label for="Branch">Select Branch</label>
                <select name="Branch" id="Branch">
     
                 
                         <option value="">Select Branch Type</option>
                         <option value="CSE">CSE</option>
                         <option value="IT">IT</option>
                         <option value="OTHER">OTHER</option>
                 </select>
                <br>
                <label for="yearOfAdmission">Select Time Of Admission</label>
                <input type="date" name="yearOfAdmission" id="yearOfAdmission"> <br>
                <label for="UID">Institute Id</label>
                <input type="text" name="UID" id="UID"> </fieldset>
            <div>
                <input type="reset" value="RESET">
                <input type="submit" value="SUBMIT">
            </div>

        </fieldset>
    </form>
    <footer>
        <p>Thank you for participating</p>
    </footer>
</body>

</html>
